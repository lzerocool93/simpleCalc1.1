<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <h1>Calculator</h1>
        
        <input type="text" name="num1">
        <span class="plus">+</span>
        <input type="text" name="num2">
        <input type="button" name="calc" value="=">
        <span class="res1">0</span>
        
        <input type="text" name="num3">
        <span class="minus">-</span>
        <input type="text" name="num4">
        <input type="button" name="calc" value="=">
        <span class="res2">0</span>
        
        <input type="text" name="num5">
        <span class="division">/</span>
        <input type="text" name="num6">
        <input type="button" name="calc" value="=">
        <span class="res3">0</span>
        
        <input type="text" name="num7">
        <span class="multiply">*</span>
        <input type="text" name="num8">
        <input type="button" name="calc" value="=">
        <span class="res4">0</span>
        
    </div>
    <script src="js/main.js"></script>
</body>
</html>
